<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Purchase System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
</head>
<body>
    <header>
        <h1>Vehicle Purchase System</h1>
    </header>

    <section id="vehicle-list">
        <h2>Available Vehicles</h2>
        <div id="vehicles"></div>
    </section>

    <section id="purchase-form">
        <h2>Purchase Vehicle</h2>
        <form id="purchaseForm">
            <label for="vehicle">Select Vehicle:</label>
            <select id="vehicle" required>
                <option value="">--Choose a Vehicle--</option>
            </select>
            <br><br>

            <label for="customerName">Your Name:</label>
            <input type="text" id="customerName" placeholder="Enter your name" required>
            <br><br>

            <label for="customerEmail">Your Email:</label>
            <input type="email" id="customerEmail" placeholder="Enter your email" required>
            <br><br>

            <button type="submit">Purchase</button>
        </form>
        <div id="confirmation"></div>
    </section>

    <script src="/static/script.js"></script>

</body>
</html>
