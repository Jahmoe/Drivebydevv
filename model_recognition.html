<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Make & Model Recognition</title>

  <!-- Tailwind (optional—delete if you don’t need Tailwind utility classes) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>

  <link rel="stylesheet" href="model_recognition.css" />
</head>
<body>
  <div class="page-wrap">

    <h1>Vehicle Make&nbsp;&amp;&nbsp;Model Recognition</h1>

    <!-- Image picker -->
    <label class="upload-label">
      Choose Image
      <input type="file" id="imageUpload" accept="image/*" class="file-input">
    </label>

    <!-- Preview -->
    <img id="preview" class="image-preview" alt="Preview">

    <!-- Predict -->
    <button onclick="predictVehicle()" class="upload-btn mt-4">Predict</button>

    <!-- Spinner -->
    <div id="loading" class="loading"></div>

    <!-- Result -->
    <div id="result" class="result-display"></div>

  </div> <!-- /page‑wrap -->

  <script src="model_recognition.js"></script>
</body>
</html>
