</head>
<body>

        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
        <label for="navi-toggle" class="navigation__button">
          <span class="navigation__icon">&nbsp;</span>

    </div>
    <div class="container">
        <div class="upload-section">
            <h2>Upload a Car Image</h2>
            <div class="upload-box">
                <input type="file" id="imageUpload" accept="image/*" class="file-input">
                <label for="imageUpload" class="upload-label">Choose File</label>
                <button class="upload-btn" onclick="predictVehicle()">Predict</button>
            </div>
            <div class="loading" id="loading" style="display:none;"></div>
            <div class="result-display" id="result">Prediction will appear here</div>

                <img id="preview" class="image-preview" src="#" alt="Image Preview" style="display: none;">
